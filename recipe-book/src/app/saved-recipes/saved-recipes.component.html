<!-- The async pipe marks the component to be checked for changes. 
    When the component gets destroyed, the async pipe unsubscribes automatically to avoid potential memory leaks. -->

<h2>Your saved recipes!</h2>

<ul class="savedListItems">
    <li *ngFor="let recipe of recipes">
        <span class="badge" routerLink="/recipe/{{recipe.id}}">{{recipe.recipeName}}</span>

        <button (click)="savedRecipesService.deleteRecipeFromList(recipe.id)">x </button>
    </li>
</ul>
