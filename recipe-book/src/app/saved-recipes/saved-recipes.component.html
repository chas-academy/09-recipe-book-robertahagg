<!-- The async pipe marks the component to be checked for changes. 
    When the component gets destroyed, the async pipe unsubscribes automatically to avoid potential memory leaks. -->

<p>
    Your saved recipes!
</p>

<ul class="savedListItems">
    <li *ngFor="let recipe of recipes$ | async" [class.selected]="recipe.id ===selectedId">
        <span class="badge">{{recipe.id}}</span> {{recipe.recipeName}}
    </li>
</ul>
